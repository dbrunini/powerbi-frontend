<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Relatório Power BI</title>
</head>
<body>
    <h1>Acesso ao Relatório do Power BI</h1>
    <form id="loginForm">
        <label for="username">Usuário:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Acessar</button>
    </form>
    <div id="error" style="color: red; display: none;">Usuário ou senha inválidos.</div>
    <iframe id="powerbiFrame" style="display: none; width: 100%; height: 600px;" src=""></iframe>
    
    <script>
        // URL do backend hospedado no Vercel, onde está o arquivo login.js
        const vercelUrl = "https://powerbi-frontend.vercel.app/api/login";

        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Envia as credenciais para o backend e exibe o Power BI se válidas
            fetch(vercelUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    // Retorna o conteúdo HTML (relatório Power BI embutido) do backend
                    return response.text();
                } else {
                    throw new Error("Usuário ou senha inválidos.");
                }
            })
            .then(htmlContent => {
                // Insere o conteúdo HTML diretamente no iframe
                document.getElementById('powerbiFrame').srcdoc = htmlContent;
                document.getElementById('powerbiFrame').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('error').style.display = 'none';
            })
            .catch(error => {
                // Exibe mensagem de erro caso as credenciais estejam incorretas
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
            });
        };
    </script>
</body>
</html>
