<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Relatório Power BI</title>
    <style>
        /* Centraliza o contêiner do formulário */
        #login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        /* Estilos do formulário */
        #loginForm {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Alinha os campos à direita */
            width: 300px;
        }
        
        /* Contêiner para alinhar label e input */
        .form-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        
        /* Estilos dos labels */
        label {
            width: 70px;
            text-align: right;
            margin-right: 10px;
        }

        /* Estilos dos inputs */
        input {
            padding: 8px;
            width: 60%;
            box-sizing: border-box;
        }

        /* Botão */
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        /* Estilo da mensagem de erro */
        #error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Acessar</button>
            <div id="error" style="display: none;">Usuário ou senha inválidos.</div>
        </form>
    </div>

    <iframe id="powerbiFrame" style="display: none; width: 100%; height: 100vh; border: none;" src=""></iframe>

    <script>
        const vercelUrl = "https://powerbi-frontend.vercel.app/api/login";

        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch(vercelUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error("Usuário ou senha inválidos.");
                }
            })
            .then(htmlContent => {
                document.getElementById('powerbiFrame').srcdoc = htmlContent;
                document.getElementById('powerbiFrame').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('error').style.display = 'none';
            })
            .catch(error => {
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
            });
        };
    </script>
</body>
</html>
