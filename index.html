<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Power BI</title>
</head>
<body>
    <h1>Acesso ao Relat칩rio do Power BI</h1>
    <form id="loginForm">
        <label for="username">Usu치rio:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Acessar</button>
    </form>
    <div id="error" style="color: red; display: none;">Usu치rio ou senha inv치lidos.</div>
    <div id="reportContainer" style="display: none;"></div>

    <script>
        document.getElementById('loginForm').onsubmit = async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://powerbi-frontend.vercel.app/api/powerbi-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        document.getElementById('reportContainer').innerHTML = result.iframeContent;
                        document.getElementById('reportContainer').style.display = 'block';
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('error').style.display = 'none';
                    } else {
                        document.getElementById('error').style.display = 'block';
                    }
                } else {
                    document.getElementById('error').style.display = 'block';
                }
            } catch (error) {
                console.error('Erro ao conectar ao servidor:', error);
                document.getElementById('error').textContent = 'Erro ao conectar ao servidor.';
                document.getElementById('error').style.display = 'block';
            }
        };
    </script>
</body>
</html>
