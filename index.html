<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Acesso ao Relatório Power BI</title>
    <style>
        /* Estilos para garantir que o conteúdo ocupe a tela toda */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Estilo do formulário de login */
        #loginForm {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilo do iframe para ocupar 100% da tela */
        #powerbiFrame {
            display: none;
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Estilo da mensagem de erro */
        #error {
            color: red;
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Acesso ao Relatório do Power BI</h1>
    <form id="loginForm">
        <label for="username">Usuário:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Acessar</button>
    </form>
    <div id="error">Usuário ou senha inválidos.</div>
    
    <!-- Iframe para exibir o conteúdo do Power BI -->
    <iframe id="powerbiFrame" src=""></iframe>
    
    <script>
        // URL do backend hospedado no Vercel, onde está o arquivo login.js
        const vercelUrl = "https://powerbi-frontend.vercel.app/api/login";

        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Envia as credenciais para o backend e exibe o Power BI se válidas
            fetch(vercelUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    // Retorna o conteúdo HTML (relatório Power BI embutido) do backend
                    return response.text();
                } else {
                    throw new Error("Usuário ou senha inválidos.");
                }
            })
            .then(htmlContent => {
                // Insere o conteúdo HTML diretamente no iframe
                document.getElementById('powerbiFrame').srcdoc = htmlContent;
                document.getElementById('powerbiFrame').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('error').style.display = 'none';
            })
            .catch(error => {
                // Exibe mensagem de erro caso as credenciais estejam incorretas
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
            });
        };
    </script>
</body>
</html>
