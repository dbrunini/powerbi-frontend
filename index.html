<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Relatório Power BI</title>
    <style>
        /* Estilos para centralizar o contêiner de login */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #loginContainer {
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            background-color: #f9f9f9;
            position: absolute; /* Permite que o iframe ocupe toda a tela */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #powerbiFrame {
            display: none;
            width: 100%;
            height: 100vh; /* Garantir que o iframe ocupe a altura total da tela */
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        input {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Contêiner do conteúdo de login -->
    <div id="loginContainer">
        <h1>Acesso ao Relatório do Power BI</h1>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" required>
            <br>
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
            <br>
            <button type="submit">Acessar</button>
        </form>
        <div id="error" style="color: red; display: none;">Usuário ou senha inválidos.</div>
    </div>

    <!-- Iframe do relatório do Power BI -->
    <iframe id="powerbiFrame" src=""></iframe>
    
    <script>
        // URL do backend hospedado no Vercel, onde está o arquivo login.js
        const vercelUrl = "https://powerbi-frontend.vercel.app/api/login";

        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Envia as credenciais para o backend e exibe o Power BI se válidas
            fetch(vercelUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    // Retorna o conteúdo HTML (relatório Power BI embutido) do backend
                    return response.text();
                } else {
                    throw new Error("Usuário ou senha inválidos.");
                }
            })
            .then(htmlContent => {
                // Insere o conteúdo HTML diretamente no iframe
                document.getElementById('powerbiFrame').srcdoc = htmlContent;
                
                // Oculta o contêiner de login e exibe o iframe
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('powerbiFrame').style.display = 'block';
                document.getElementById('error').style.display = 'none';
            })
            .catch(error => {
                // Exibe mensagem de erro caso as credenciais estejam incorretas
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
            });
        };
    </script>
</body>
</html>
